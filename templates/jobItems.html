
{% for job in jobs %}
<div class="border-bottom row" style="margin-bottom: 12px;padding-bottom: 8px;">
    <div class="col-11">
        <h4 style="margin-bottom: 4px;">
            {{ job['title'] }}
        </h4>
    
        <div style="margin-bottom: 4px;">
            <b>Locations: {{ job['location'] }}</b>
        </div>
        {% if 'salary' in job %}
        <div>
            <b>Salary: {{ job['currency'] }}{{ job['salary'] }}</b>
        </div>
        {% endif %}
    </div>
    <div class="col-1">
        <button type="button" class="btn btn-outline-primary">Apply</button>
    </div>
</div>
{% endfor %}
